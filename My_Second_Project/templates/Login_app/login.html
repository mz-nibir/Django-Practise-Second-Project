{% extends 'Login_app/base.html' %}
{% block body_block %}

<h3>Please Login: </h3>

<form  action="{% url 'Login_app:user_login' %}" method="POST">

  <label for="username" >Username:</label>
  <input type="text" name="username" placeholder="please input username" class="form-control" required>
  <label for="password" >Password:</label>
  <input type="password" name="password" placeholder="please input password" class="form-control" required>

  {% csrf_token %}
<br>
  <input type="submit" name="submit" value="Login" class="btn btn-primary">

</form>

{% endblock %}
